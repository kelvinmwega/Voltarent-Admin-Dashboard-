<div class="normal-table-area">
    <div class="container">
        <div class="row">
            <div class="center-block col-lg-12 col-md-12 col-sm-12 col-xs-12"  th:if="${stat.load}">
                <div class="center-block" th:if="${stat.status}">
                    <div class="alert alert-success">
                        Device Registered Successfully..
                    </div>
                </div>
                <div class="center-block" th:unless="${stat.status}">
                    <div class="alert alert-danger">
                        Device Registration Failed..!
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="normal-table-list mg-t-30">
                    <div class="basic-tb-hd">
                        <h2>Devices</h2>
                        <!--<p>Enable a hover state (<code>.table-hover</code>) on table rows within a tbody</p>-->
                    </div>
                    <div class="bsc-tbl-hvr">
                        <table class="table table-hover table-condensed" id="devicesTable">
                            <thead>
                            <tr>
                                <th class='text-center'>#</th>
                                <th class='text-center'>ID</th>
                                <th class='text-center'>MAC / IMSI</th>
                                <th class='text-center'>Device Type</th>
                                <th class='text-center'>Owner</th>
                                <th class='text-center'>Owner EMail</th>
                                <th class='text-center'>Owner Phone Number</th>
                                <th class='text-center'>Location</th>
                                <th class='text-center'>Last Seen</th>
                            </tr>
                            </thead>
                            <tbody id="devicesTableBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
