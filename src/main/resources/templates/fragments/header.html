        <link rel="stylesheet" th:href="@{/css/owl.theme.css}">

            ============================================ -->
        <link rel="stylesheet" th:href="@{/css/meanmenu/meanmenu.min.css}">
        <!-- animate CSS
            ============================================ -->
        <link rel="stylesheet" th:href="@{/css/animate.css}">

<div th:fragment="header">

    <!-- Start Header Top Area -->
    <div class="header-top-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div class="logo-area">
                        <a th:href="@{/}"><img th:src="@{/img/logo/logo.png}" src="../../static/img/logo/logo.png" alt="" /></a>
                    </div>
                </div>

                <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">

                                <h4 class="nav-link dropdown-toggle" th:inline="text"> [[${#httpServletRequest.remoteUser}]]  </h4>
                            </li>
                            <li class="nav-item dropdown">
                                <form id="logout" th:action="@{/logout}" method="post">
                                    <a href="javascript:document.getElementById('logout').submit()" class="nav-link dropdown-toggle"><span><i class="notika-icon notika-close"></i></span></a>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
