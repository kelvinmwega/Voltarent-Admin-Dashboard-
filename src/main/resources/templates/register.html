<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>

    <title>Register | Thrivy Technologies</title>

    <div th:replace="fragments/header :: header-css"/>
</head>

<body>

<div th:replace="fragments/header :: header"/>

<div class="login-content">

    <!-- Register -->
    <div class="nk-block toggled" id="l-register">
        <form action="#" th:action="@{/register}" th:object="${userForm}" method="post">
            <div class="nk-form">

                <div class="input-group ">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-avable"></i></span>
                    <div class="nk-int-st">
                        <input type="text" required class="form-control" placeholder="User ID" th:field="*{id}">
                    </div>
                </div>

                <div class="input-group mg-t-15">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-support"></i></span>
                    <div class="nk-int-st">
                        <input type="text" required class="form-control" placeholder="Full Name" th:field="*{name}">
                    </div>
                </div>

                <div class="input-group mg-t-15">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-mail"></i></span>
                    <div class="nk-int-st">
                        <input type="email" required class="form-control" placeholder="Email Address" th:field="*{email}">
                    </div>
                </div>

                <div class="input-group mg-t-15">
                    <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-edit"></i></span>
                    <div class="nk-int-st">
                        <input type="password" required class="form-control" placeholder="Password" th:field="*{password}">
                    </div>
                </div>

                <button  name="submit" type="submit"  class="btn btn-login btn-success btn-float">
                    <i class="notika-icon notika-right-arrow right-arrow-ant"></i>
                </button>

                <div class="input-group mg-t-15 center-block"  th:if="${stat.load}">
                    <div th:if="${stat.status}">
                        <div class="alert alert-success">
                            User Account Created Successfully..
                        </div>
                    </div>
                    <div th:unless="${stat.status}">
                        <div class="alert alert-danger">
                            User Account Creation Failed..!
                        </div>
                    </div>
                </div>
            </div>
        </form>



        <div class="nk-navigation rg-ic-stl">
            <a th:href="@{/login}" data-ma-action="nk-login-switch" data-ma-block="#l-login"><i class="notika-icon notika-right-arrow"></i> <span>Sign in</span></a>
            <a th:href="@{/forgot}" data-ma-action="nk-login-switch" data-ma-block="#l-forget-password"><i>?</i> <span>Forgot Password</span></a>
        </div>
    </div>

</div>

</body>
</html>
